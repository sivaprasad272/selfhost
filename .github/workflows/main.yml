name: Self-Hosted Build and Release


on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'master'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python 3.11.3
        run: |
          # Download Python installer
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.11.3/python-3.11.3-amd64.exe -OutFile python-installer.exe
          # Install Python
          Start-Process -Wait -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1 Include_launcher=0"
        shell: powershell
      
      - name: Install Python Dependencies
        run: |
          # Install Python dependencies from requirements.txt (if it exists)
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            echo "requirements.txt not found."
          }
        shell: powershell
      
      - name: Run Hello World
        run: python hello.py
        working-directory: ${{ github.workspace }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v1.${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          #RUN_NUMBER: ${{ github.run_number }}

      - name: Get Release URL
        run: echo "Release URL:https://github.com/${{ github.repository }}/releases/tag/v1.${{ github.run_number }}"
