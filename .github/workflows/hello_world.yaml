name: Self-Hosted Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted # This specifies that it should run on the self-hosted agent

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Python
  run: |
    # Download Python installer
    curl -o python-installer.exe https://www.python.org/ftp/python/3.11.3/python-3.11.3-amd64.exe

    # Install Python
    Start-Process -Wait -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1 Include_launcher=0"
  shell: powershell
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.3' # Replace with your desired Python version

    - name: Install dependencies
      run: pip install -r requirements.txt # If you have any dependencies


    - name: Run Hello World
      run: python hello.py
      
  release:
    needs: build
    runs-on: self-hosted # This specifies that it should run on the self-hosted agent
    
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        files: |
          hello.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get Release URL
      run: echo "steps.create_release.outputs.upload_url"
